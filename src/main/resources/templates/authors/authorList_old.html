<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.email}"></td>
                <td><a th:href="@{'authors/findById?id=' + ${author.id}}">상세보기</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
